      <div class="main">

            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Nombre de usuario:</label>
                     <input [(ngModel)] = "usernameValor" name="usernameValor" type="text" class="form-control" placeholder="Nombre de usuario" >
                  </div>
                  <div class="form-group">
                     <label>Clave de la cuenta:</label>
                     <input [(ngModel)] = "claveValor" name="claveValor" type="password" class="form-control" placeholder="Clave" >
                  </div>
                  <button type="submit" class="btn btn-black" (click)="loggeando()">Login</button>
