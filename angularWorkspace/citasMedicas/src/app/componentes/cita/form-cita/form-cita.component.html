<app-nav-bar></app-nav-bar>

<div class="sidenav">
   <div class="login-main-text">
      <h2 style="margin-top: 0.5%; margin-left: 10%;"><br> Creaci√≥n de una cita</h2>
      <p style="margin-top: 0.5%; margin-left: 10%;">Rellene los campos para crear una cita.</p>
   </div>
</div>
<div class="main" style="margin-top:10%; margin-bottom: 80 px;">
   <div class="col-md-6 col-sm-12" style="margin-top: 80 px; margin-bottom: 80 px; padding: 35px;">
      <div class="login-form">
         <form >
            <div class="form-group" >
               <label>Fecha y hora:</label>
               <input type="datetime-local" step="1" [(ngModel)]="fecha" class="form-control" id="fechaHora" name="fechaHora" placeholder="Introduzca su fechaHora" required #fechaHora="ngModel" >
            </div>
            <div class="form-group" >
               <label>Motivo de la cita:</label>
               <input type="text"  required class="form-control" placeholder="motivo de la cita" name="motivoCita" [(ngModel)]="cita.motivoCita">
            </div>
            <div class="form-group">
               <label for="paciente">Paciente:</label><br>
               <select   class="selectpicker from"  name="paciente" [(ngModel)] = "paciente">
                     <option [ngValue]="p" *ngFor="let p of pacientes">
                        {{p.nombre + p.apellidos}}
                     </option>
            </select><br>
            </div>
            <div class="form-group"  >
               <label for="medico">Medico:</label><br>
               <select  class="selectpicker form"  name="medico" [(ngModel)] = "medico">
                     <option [ngValue]="m" *ngFor="let m of medicos">
                        {{m.nombre + m.apellidos}}
                     </option>
               </select><br>
            </div>
            <br>
            <div class="form-group"  >
               <button type="submit"  class="btn btn-black" (click)="crearCita()">Crear cita</button>
            </div>
            </form>
      </div>
   </div>
</div>
