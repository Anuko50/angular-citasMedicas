<div class="sidenav">
         <div class="login-main-text">
            <button (click)="goBack()" style="margin-top: 4.5%; margin-left: 20px;" class="btn btn-secondary">Volver</button>
            <h2 style="margin-top: 20%; margin-left: 10%;">Bienvenido<br> </h2>
            <p style="margin-top: 0.5%; margin-left: 10%;">Esta es la página de registro donde podrá crear una cuenta</p>
            <p style=" margin-left: 10%;">y registrarse como paciente.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Nombre de usuario:</label>
                     <input [(ngModel)] = "paciente.user" name="username" type="text" class="form-control" placeholder="Nombre de Usuario">
                  </div>
                  <div class="form-group">
                     <label>Clave de la cuenta:</label>
                     <input [(ngModel)] = "paciente.clave" name="clave" type="password" class="form-control" placeholder="Contraseña">
                  </div>
                  <div class="form-group">
                    <label>Nombre:</label>
                    <input [(ngModel)] = "paciente.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
                 </div>
                 <div class="form-group">
                    <label>Apellidos:</label>
                    <input [(ngModel)] = "paciente.apellidos" name="apellidos" type="text" class="form-control" placeholder="Apellidos">
                 </div>
                 <div class="form-group">
                    <label>Número de teléfono:</label>
                    <input [(ngModel)] = "paciente.telefono" name="telefono"  type="text" class="form-control" placeholder="Teléfono">
                 </div>
                 <div class="form-group">
                    <label>Número de la seguridad social (NSS):</label>
                    <input [(ngModel)] = "paciente.nss" name="nss" type="text" class="form-control" placeholder="NSS">
                 </div>
                 <div class="form-group">
                    <label>Número de tarjeta:</label>
                    <input [(ngModel)] = "paciente.numTarjeta" name="numTarjeta" type="text" class="form-control" placeholder="Número de tarjeta">
                 </div>
                 <div class="form-group">
                    <label>Dirección:</label>
                    <input [(ngModel)] = "paciente.direccion" name="direccion" type="text" class="form-control" placeholder="Dirección">
                 </div>
                 
                  <button type="submit" style="margin-left: 10px; margin-bottom: 30px;" class="btn btn-secondary" (click)="goToInicio()">Registrar</button>
               </form>
            </div>
         </div>
      </div>
