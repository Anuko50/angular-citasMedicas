<div id="wrapper" class="animate" >
    <app-nav-bar></app-nav-bar>

    <div class="container-fluid" style="margin-bottom: 20px; margin-top: 80px; ">
        
        
          <div class="card" >
            <div class="card-body" >
              <h5 class="card-title">Acciones con pacientes</h5>
              <h6 class="card-subtitle mb-2 text-muted" style="margin-bottom: 10px; margin-top: 10px;" > Estas son las diferentes funcionalidades que hay respecto a los pacientes.</h6>
              <button class="btn btn-black" style="margin-bottom: 10px; margin-top: 10px;" (click)="lista()">Listado de pacientes</button>
              <br>
              <label>Buscar paciente concreto:</label>
              <br>
                <input type="number" style="margin-left: 5 px;" [(ngModel)]="idABuscar">
                <br>
                <button class="btn btn-black" style="margin-bottom: 10px; margin-top: 10px;" (click)="buscar()">Buscar</button>
              
                
                
                <div *ngIf="quiere">
                    <div class="card-body">
                        <h5 class="card-title">Paciente encontrado:</h5>
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="row">Id:</th>
                              <th scope="row">Nombre de usuario:</th>
                              <th scope="row">Nombre:</th>
                              <th scope="row">Apellidos:</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td scope="col">{{pacienteBuscado.id}}</td>
                              <td>{{pacienteBuscado.user}}</td>
                              <td>{{pacienteBuscado.nombre}}</td>
                              <td>{{pacienteBuscado.apellidos}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>

                </div>
              
            
            </div>
          </div>  
    </div>
</div>
