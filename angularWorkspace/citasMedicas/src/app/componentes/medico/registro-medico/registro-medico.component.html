<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <button (click)="goBack()" style="margin-top: 4.5%; margin-left: 20px;" class="btn btn-secondary">Volver</button>
            <h2 style="margin-top: 20%; margin-left: 10%;">Bienvenido<br> </h2>
            <p style="margin-top: 0.5%; margin-left: 10%;">Esta es la página de registro donde podrá crear una cuenta</p>
            <p style=" margin-left: 10%;">y registrarse como médico.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Nombre de usuario:</label>
                     <input [(ngModel)] = "medico.user" name="username" type="text" class="form-control"  placeholder="Nombre de Usuario">
                  </div>
                  <div class="form-group">
                     <label>Clave de la cuenta:</label>
                     <input [(ngModel)] ="medico.clave" name="claveMedico" type="password" class="form-control"  placeholder="Contraseña">
                  </div>
                  <div class="form-group">
                    <label>Nombre:</label>
                    <input [(ngModel)] ="medico.nombre" name="nombreMedico" type="text" class="form-control"  placeholder="Nombre">
                 </div>
                 <div class="form-group">
                    <label>Apellidos:</label>
                    <input [(ngModel)] ="medico.apellidos" name="apellidosMedico" type="text" class="form-control"  placeholder="Apellidos">
                 </div>
                 <div class="form-group">
                    <label>Número de colegiado:</label>
                    <input [(ngModel)] ="medico.numColegiado" name="numColegiado" type="text" class="form-control"  placeholder="Número colegiado" >
                 </div>
                  <button type="submit" style="margin-left: 10px;" class="btn btn-secondary" (click)="goToInicio()">Registrar</button>
               </form>
            </div>
         </div>
      </div>
